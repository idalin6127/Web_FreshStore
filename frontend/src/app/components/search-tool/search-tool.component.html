<div class="input-group mb-3">
  <input
    type="text"
    class="form-control"
    placeholder="Search product"
    [(ngModel)]="name"
  />
  <div class="input-group-append">
    <button
      class="btn btn-outline-secondary"
      type="button"
      (click)="searchName()"
    >
      Search
    </button>
  </div>
</div>
