<div class="container" *ngIf="currentUser; else loggedOut">
  <header class="jumbotron">
    <h3>
      <strong>{{ currentUser.username }}</strong> Profile
    </h3>
  </header>
  <p>
    <strong>Email:</strong>
    {{ currentUser.email }}
  </p>
  <div *ngIf="isLoggedIn">
    <strong>Roles:</strong>
    <ul>
      <li *ngFor="let role of displayRoles">{{ role }}</li>
    </ul>
  </div>

  <ul class="navbar-nav me-auto mb-2 mb-md-0">
    <li class="nav-item" *ngIf="showModeratorBoard || showAdminBoard">
      <a class="nav-link btn btn-success" routerLink="/add">Add</a>
    </li>
    <li class="nav-item" *ngIf="showAdminBoard">
      <a href="/admin" class="nav-link btn btn-warning" routerLink="/admin"
        >Admin Board</a
      >
    </li>
    <li class="nav-item" *ngIf="showModeratorBoard">
      <a class="nav-link btn btn-primary" routerLink="/mod">Moderator Board</a>
    </li>
    <li class="nav-item">
      <a
        class="nav-link btn btn-secondary"
        *ngIf="isLoggedIn"
        routerLink="/user"
        >User</a
      >
    </li>
  </ul>
</div>

<ng-template #loggedOut> Please login. </ng-template>
